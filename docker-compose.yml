      - common
    environment:
      - ASPNETCORE_URLS=http://*:80

  product:
    image: turgayozgur/product
    ports:
      - "5001:80"
    networks:
      - common
    environment:
      - ASPNETCORE_URLS=http://*:80

networks:
  common: